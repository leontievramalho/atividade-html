<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conselho</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <h1>Cadastro de Conselho</h1>
    <form method="post" action="exercicio.html">
        <fieldset>
            <h2>Programa</h2>

            <p>

            <div class="div-5">
                <label for="unidade">
                    Unidade
                </label></div>
            <div>
                <input type="text" id="unidade" name="unidade" size="2%">
            </div>
            <div>
                <input type="text" id="unidade2" name="unidade2" size = "80%">
            </div>
            
            <p>
            
            <div class="div-5">
                <label for="programa">
                    Programa
                </label>
            </div>
            <div>
                <input type="text" id="programa" name="programa" size = "2%">
            </div>
            <div>
                <input type="text" id="programa2" name="programa2" size="80%">
            </div>
            

            <h2>Conselho de Programa de Pós-Graduação</h2>
            
            <p>
                
            <div class="div-5">
                <label for="codigo">
                    Código
                </label>
            </div>
            <div>
                <input type="text" id="codigo" name="codigo" size = 2%>
            </div>
            
            <p>
                
            <div class="div-5">
                <label for="nome">
                    Nome
                </label>
            </div>
            <div>
                <input type="text" id="nome" name="nome" size = 2%>
            </div>

            <p>
                
            <div class="div-5">
                <label for="tipo">
                    Tipo
                </label>
            </div>
            <div>
                <select type="radio" id="tipo" name="tipo">
                    <option selected disabled>Selecione</option>
                    <option value="presencial">Presencial</option>
                    <option value="semipresencial">Semipresencial</option>
                    <option value="ead">EAD</option>
                </select>
            </div>
            
            <p>
                
            <div class="div-5">
                <label for="fundamento">
                    Fundamento
                </label>
            </div>
            <div>
                <textarea rows="4" cols = 40></textarea>
            </div>

            <p>
            
            <div style="text-align: center; padding-inline: 15%;">
                <input type="button" value="Salvar" name="btn-save"/>
            </div>

        </fieldset>

    </form>
    
</body>
</html>
